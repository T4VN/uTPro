name: Copilot PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  copilot_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run GitHub Copilot Review
        uses: github/copilot-review-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
