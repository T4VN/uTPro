name: Sync Wiki to Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3

      - name: Clone wiki repo
        run: git clone https://github.com/${{ github.repository }}.wiki.git wiki

      - name: Copy wiki to docs
        run: |
          rm -rf docs/wiki
          mkdir -p docs/wiki
          cp -r wiki/* docs/wiki/

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/wiki
          git commit -m "Sync wiki" || echo "No changes"
          git push
