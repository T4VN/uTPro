name: Sync Wiki to Pages

permissions:
  contents: write
  pull-requests: write
      
on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          clean: false
          persist-credentials: false
          path: .
          
      - name: Clone wiki repo
        run: git clone https://github.com/${{ github.repository }}.wiki.git wiki-source

      - name: Copy git wiki to folder wikidocs
        run: |
          rm -rf wikidocs
          mkdir -p wikidocs
          rsync -av --exclude='.git' wiki-source/ wikidocs/
          rm -rf wiki-source
          rm -rf wiki
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          
      - name: Generate datetime branch name 
        run: echo "BRANCH_NAME=wiki-sync-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create new branch and commit
        run: | 
          git checkout -b $BRANCH_NAME 
          git add wikidocs 
          git commit -m "Sync wiki at $(date)" || echo "No changes"
                
      - name: Push changes to ${{ env.BRANCH_NAME }} branch
        run: git push origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: ${{ env.BRANCH_NAME }}
          title: "Sync wiki - ${{ env.BRANCH_NAME }}"
          body: "Auto-sync wiki to GitHub Pages"
          base: main
