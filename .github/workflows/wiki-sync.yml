name: Sync Wiki to Pages

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3

      - name: Clone wiki repo
        run: git clone https://github.com/${{ github.repository }}.wiki.git wiki

      - name: Copy wiki to docs/wiki
        run: |
          rm -rf docs/wiki
          mkdir -p docs/wiki
          cp -r wiki/* docs/wiki/

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          
      - name: Generate datetime branch name 
        run: echo "BRANCH_NAME=wiki-sync-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create new branch and commit
        run: | 
          git checkout -b $BRANCH_NAME 
          git add docs/wiki 
          git commit -m "Sync wiki at $(date)" || echo "No changes"
                
      - name: Push changes to ${{ env.BRANCH_NAME }} branch
        run: |
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: ${{ env.BRANCH_NAME }}
          title: "Sync wiki - ${{ env.BRANCH_NAME }}"
          body: "Auto-sync wiki to docs folder"
          base: main
