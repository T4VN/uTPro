name: Build and Create Release

on:
  push:
    branches:
      - main
      
permissions:
  contents: read
  pull-requests: read
  
jobs:
  build-and-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Build & Publish .NET project
        run: |
          mkdir -p publish_output
          dotnet publish ./uTPro/uTPro.Web/uTPro.Web.csproj -c Release -o publish_output

      - name: Archive publish output
        run: |
          zip -r publish_output.zip publish_output

      - name: Set version tag
        id: version
        run: |
          VERSION="v$(date +'%Y%m%d.%H%M')"
          echo "version_tag=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Delete existing draft releases
        run: |
          releases=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases)
          for id in $(echo "$releases" | jq '.[] | select(.draft==true) | .id'); do
            echo "Deleting draft release id=$id"
            curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/releases/$id
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: Release ${{ steps.version.outputs.version_tag }}
          body: "Auto-generated release from main branch, build ${{ steps.version.outputs.version_tag }}"
          draft: true
          prerelease: true
          files: publish_output.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
