name: .NET Core Build Check

on:
 pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # Specify your .NET Core version, e.g., 6.x, 7.x

    - name: Restore dependencies
      run: dotnet restore ./uTPro/uTPro.Web/uTPro.Web.csproj

    - name: Build
      run: dotnet build ./uTPro/uTPro.Web/uTPro.Web.csproj --no-restore

    #- name: Run tests (Optional)
      #run: dotnet test --no-build # Optional, but recommended for CI
